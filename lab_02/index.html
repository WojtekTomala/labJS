<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider | Lab 02</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="lightbox-wrapper lightbox-hidden"></div>
    
    <div class="slider">
        <div class="slider-inner">
            <div class="slider-item"><h1>Some content 1</h1><img src="./assets/img-1.jpg" alt="Img 1"></div>
            <div class="slider-item"><h1>Some content 2</h1><img src="./assets/img-2.jpg" alt="Img 2"></div>
            <div class="slider-item"><h1>Some content 3</h1><img src="./assets/img-3.jpg" alt="Img 3"></div>
            <div class="slider-item"><h1>Some content 4</h1><img src="./assets/img-4.jpg" alt="Img 4"></div>
            <div class="slider-item"><h1>Some content 5</h1><img src="./assets/img-5.jpg" alt="Img 5"></div>
        </div>
        <div class="slider-nav">
            <button class="btn-1"></button>
            <button class="btn-2"></button>
            <button class="btn-3"></button>
            <button class="btn-4"></button>
            <button class="btn-5"></button>
        </div>
        <div class="slider-nav-arrows">
            <button class="btn-prev">
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <button class="btn-next">
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
        <div class="slider-nav-state">
            <button class="btn-state">
                <i class="fa-solid"></i>
            </button>
        </div>
    </div>

</body>
</html>
